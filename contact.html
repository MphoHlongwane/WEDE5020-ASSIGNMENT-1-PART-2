<h1>Contact Us</h1>
<p>Please use this form for general enquiries. We will respond within 3 business days.</p>


<form id="contactForm" method="post" action="send_mail.php" novalidate>
<label for="name">Full name</label>
<input id="name" name="name" required minlength="2">


<label for="email">Email</label>
<input id="email" name="email" type="email" required>


<label for="subject">Subject</label>
<select id="subject" name="subject" required>
<option value="">Choose...</option>
<option value="general">General enquiry</option>
<option value="volunteer">Volunteer</option>
<option value="sponsor">Sponsor</option>
</select>


<label for="message">Message</label>
<textarea id="message" name="message" rows="6" required minlength="10"></textarea>


<button type="submit">Send Message</button>
<div id="contactFeedback" class="form-feedback" aria-live="polite"></div>
</form>


</main>
